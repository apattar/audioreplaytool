<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replay Tool</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>Snippet Replay Tool</h1>

    <button id="record" autofocus autocomplete="off">Record</button>
    <button id="play-pause-recording" disabled autocomplete="off">Play/Pause Recording</button>
    <button id="stop" disabled autocomplete="off">Stop</button>

    <audio id="main-audio" controls></audio>

    <button id="loop" disabled autocomplete="off">Toggle Looping</button>
    <button id="play-pause" disabled autocomplete="off">Play/Pause</button>
    <label for="speed-range">Speed:</label> <input type="range" id="speed-range" min="0" max="10">
    
    <button id="add-marker" disabled autocomplete="off">Add Marker</button>
    <button id="clear-markers" disabled autocomplete="off">Clear All Markers</button>

    <button id="loop-snippet" disabled autocomplete="off">Loop Snippet</button>
    <button id="play-pause-snippet" disabled autocomplete="off">Play/Pause Snippet</button>
    <!-- play from start of snippet, loop from start of snippet, play/pause snippet which detects current active preference for stopping @ end vs. looping -->

    <div id="temp-marker-list">List of markers:</div>

    <!-- don't implement these first, implement dragging first? -->
    <!-- maybe when on mobile, drag with pointer, tap to set cursor. -->
    <button id="pan-left">Pan Left 3s</button>
    <button id="pan-right">Pan Right 3s</button>

    <div id="space"></div>

    <canvas id="audio-visualization" width="500" height="500">The Canvas element is not supported.</canvas>

    <!-- maybe have a normal screen that does all this stuff, but have another screen for when you want to focus on just one particular snippet, where you can do extra things like save, have closer visualization, etc. -->

    <script src="initialization.js"></script>
    <script src="draw.js"></script>
    <script src="recordingCallbacks.js"></script>
    <script src="panningCallbacks.js"></script>
    <script src="linking.js"></script>
    <script src="snippetCallbacks.js"></script>
</body>
</html>
